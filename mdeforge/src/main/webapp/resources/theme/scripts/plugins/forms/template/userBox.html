<li class="userLi" data-id="{id}" class="sharedUser">
	<span class="crt"></span><span class="strong">
		{{firstname}}  {{lastname}}
	</span>
	<span class="muted">
		<a href="mailto:{{email}}">
			{{username}}
			<i class="icon-envelope"></i>
		</a>
		<span class="pull-right glyphicons icon-remove removeSharedUser" data-id="{{id}}" ></span>
	</span>
</li>
