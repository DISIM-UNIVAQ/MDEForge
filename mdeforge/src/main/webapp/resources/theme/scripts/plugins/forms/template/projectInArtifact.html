<li id="{{id}}">
	<div class="media innerAll">
		<div class="pull-right glyphicons icon-remove remove-project" data-id="{{id}}" data-name="{{name}}"></div>
		<div class="media-body">
			<span class="strong">{{name}}</span>
			<span class="muted">Owner:</span>
			<span class="muted">{{owner.username}}
				<a href="mailto:{{owner.email}}><i class="icon-envelope"></i></a>
			</span>
		</div>
	</div>
</li>
