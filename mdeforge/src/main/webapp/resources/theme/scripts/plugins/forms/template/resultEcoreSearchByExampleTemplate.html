{{#response}}
<div class="row-fluid">
	<div class="span12">
		<h5 class="strong text-uppercase">
			<a
				href="${pageContext.request.contextPath}/public/browse/metamodel_details?metamodel_id={{id}}">{{name}}</a>
		</h5>
		<span class="badge badge-success">Score:"{{score}}" </span>
		<p>

			{{description}}
		</p>
		<p class="margin-none strong">
			<a
				href="${pageContext.request.contextPath}/public/browse/metamodel_download?metamodel_id={{id}}"
				title="Metamodel Download"
				class="glyphicons single download_alt"><i></i>Download</a>
		</p>
	</div>
</div>
<hr class="separator">
{{/response}}
